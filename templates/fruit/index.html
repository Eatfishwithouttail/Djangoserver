{% extends 'fruit/base.html' %}
{% block title %}
    水果商店
{% endblock %}
{% block styles %}
    <style>
        body {
            background-color: lightcyan;
        }
        #img {
            height: 150px;
        }
        .top {
            background:linear-gradient(to right, lightgreen, lightcoral);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 30px;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <p class="top">水果列表</p>
    <div class="navbar narbar-default ">
        <div class="container-fluid">
            <div class="navbar-header">
                <form method="get">
                    <div class="form-group">
                        <label for="exampleInputEmail1">最低价格</label>
                        <input class="form-control" style="width: 300px" name="price1" value="{% if price1 %}{{ price1 }}{% else %}0{% endif %}">
                    </div>
                    <div class="form-group">
                       <label for="exampleInputEmail1">最高价格</label>
                       <input class="form-control" style="width: 300px"  name="price2" value="{% if price2 %}{{ price2}}{% else %}1000{% endif %}">
                       <button class="btn btn-default">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </>
    <div class="container-fluid  t_body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    {% for d in result %}
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img id="img" src="/media/{{ d.fruitimageentty__url }}" alt="">
                                <div class="caption">
                                    <h3>{{ d.name }}</h3>
                                    <p>原产地：{{ d.source }}</p>
                                    <p>
                                        <a href="#" class="btn btn-primary" role="button">￥{{ d.price }}</a>
                                        <a href="#" class="btn btn-default"role="button">购买</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
